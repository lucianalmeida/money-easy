<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Template</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">Recebimentos</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Início <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Gastos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Conta</a>
                    </li>
                
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h5 class="my-4 text-center">Valor Recebido</h5>
                <div class="input-group mb-3 quantity-controller">
                    <div class="input-group-prepend">
                        <button class="btn btn-outline-secondary rounded-circle custom-btn-decrease" type="button" id="button-decrease"><i class="fas fa-minus"></i></button>
                    </div>
                    <input type="text" class="form-control text-center" id="quantity-input" value="R$ 0,00">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary rounded-circle custom-btn-increase" type="button" id="button-increase"><i class="fas fa-plus"></i></button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="description">Descrição</label>
                    <input type="text" class="form-control" id="description" placeholder="Digite uma descrição...">
                </div>

                <button id="incluir-button" class="btn btn-success mt-3">Incluir</button>

                <div class="table-wrapper">
                    <table class="table mt-4 table-custom">
                        <thead>
                            <tr>
                                <th colspan="3" style="text-align: center;">Últimos Recebimentos</th>
                            </tr>
                        </thead>
                        <tbody id="quantity-table">
                            <tr>
                              <td>01/04</td>
                              <td>Salário Abril</td>
                              <td>R$ 1600,00</td>
                            </tr>
                            <tr>
                                <td>01/03</td>
                                <td>Salário Março</td>
                                <td>R$ 1600,00</td>
                              </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>


    <footer class="bg-dark text-white text-center py-3 custom-footer">
        <p>&copy; 2024 Money Easy. Todos os direitos reservados.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cleave.js@1.6.0"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
